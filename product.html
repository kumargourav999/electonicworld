<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .product {
            width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: inline-block;
        }
        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .product select {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1></h1>
    <div class="product">
        <img src="fan.jpg" alt="Fan">
        <h2>Fan</h2>
        <p>Price: $50</p>
        <label for="fan-quantity">Quantity:</label>
        <select id="fan-quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>

    <div class="product">
        <img src="light.jpg" alt="Light">
        <h2>Light</h2>
        <p>Price: $10</p>
        <label for="light-quantity">Quantity:</label>
        <select id="light-quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>

    <div class="product">
        <img src="iron.jpg" alt="Iron">
        <h2>Iron</h2>
        <p>Price: $30</p>
        <label for="iron-quantity">Quantity:</label>
        <select id="iron-quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>

    <div class="product">
        <img src="lcd.jpg" alt="LCD">
        <h2>LCD</h2>
        <p>Price: $300</p>
        <label for="lcd-quantity">Quantity:</label>
        <select id="lcd-quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>

    <div class="product">
        <img src="ledtv.jpg" alt="LED TV">
        <h2>LED TV</h2>
        <p>Price: $500</p>
        <label for="ledtv-quantity">Quantity:</label>
        <select id="ledtv-quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>
</body>
</html>
